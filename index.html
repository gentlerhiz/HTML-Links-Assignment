<!DOCTYPE html>
<html>
<head>
    <title>HTML Links Assignment</title>
</head>
<body>
    <h1>Welcome to the HTML Links Assignment</h1>

    <!-- Task 1: Basic Link -->
    <p>Visit an external website: <a href="https://www.example.com">Example</a></p>

    <!-- Task 2: Anchor Link -->
    <p><a href="#section1">Go to Section 1</a></p>

    <!-- Task 3: Link that Opens in a New Tab -->
    <p>Visit another website in a new tab: <a href="https://www.anotherexample.com" target="_blank">Another Example</a></p>

    <!-- Task 4: Link to Different Page -->
    <p><a href="page2.html">Go to Page 2</a></p>

    <!-- Section for Task 2 -->
    <h2 id="section1">Section 1</h2>
    <p>This is Section 1 of the page.</p>
</body>
</html>
